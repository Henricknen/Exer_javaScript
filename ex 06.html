<!DOCTYPE html>
<html lang="pi-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: rgba(37, 211, 21, 0.733);
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        body {
            text-align: center;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Click aqui ou passe o mause em cima...
    </div>
    <ul>
        <li><a href="ex 07.html">ex7</a></li>
    </ul>
    <script>
        var a = window.document.getElementById('area')

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'mause esta em cima'
            a.style.background = 'green'

        }
        function sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'mause foi retirado'
            a.style.background = 'rgba(37, 211, 21, 0.733'

        }
    </script>
</body>
</html>
